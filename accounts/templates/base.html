
 <!DOCTYPE html>
 <html lang="en" dir="ltr">
   <head>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous">
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
     {% block head  %}
     <meta charset="utf-8">
      {% endblock %}
     <title>Base</title>
   </head>

    <body>
    {% if user.is_authenticated %}
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow ">

      <a class="my-0 mr-md-auto p-2 text-dark" href = "/">Movie Reccomender</a>
      <div class="col-s-3">
        <a class="btn btn-outline-primary "  href="{% url 'home' %}">Home</a>
        <a class="btn btn-outline-primary "  href="{% url 'view_profile' %}">Profile</a>
        <a class="btn btn-outline-primary "  href="{% url 'edit_profile' %}">Edit Profile</a>
        <a class="btn btn-outline-primary "  href="{% url 'change_password' %}">Change Password</a>
        <a class="btn btn-outline-primary "  href="{% url 'logout' %}">Logout</a>
      </div>


    </div>

   {% else%}
   <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow ">

    <a class="my-0 mr-md-auto p-2 text-dark" href = "/">Movie Reccomender</a>
    <div class="col-s-3">
      <a class="btn btn-outline-primary "  href="{% url 'login' %}">Login</a>
      <a class="btn btn-outline-primary "  href="{% url 'register' %}">Register</a>
    </div>
  </div>

   {% endif %}
     {% block body %}

     {% endblock %}
   </body>
   <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"

  crossorigin="anonymous"></script>

   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
 </html>
