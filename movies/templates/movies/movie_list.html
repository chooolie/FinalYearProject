<!--
Html to display top 10 movies
Currently updated by running the get_top_10.py file
It updates the model TopMovies
This page is on the url top10/
It gets its information from the Top10 view

-->

{% extends 'base.html' %}

{% block body%}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
.checked {
  color: orange;
}
</style>
<h1 style="color:blue; text-align:center;"> Top 10 movies</h1>
<br>

<div class="container" id="holder">
  {% for movie in top_movies %}
  <div class="row">
    <div class="col-sm">
        <a href="{% url 'view' pk=movie.tmdbId %}">
          {{ forloop.counter }}.{{movie.title}}
          </a>

    </div>
    <div class="col-sm">
    {{movie.genre}}
    </div>
    <div class="col-sm">
{{movie.rating|floatformat}}/5
    </div>
  </div>
<p></p>
{% endfor%}
</div>

{% endblock %}
