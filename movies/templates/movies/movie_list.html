<!--
Html to display top 10 movies
Currently updated by running the get_top_10.py file
It updates the model TopMovies
This page is on the url top10/
It gets its information from the Top10 view

-->

{% extends 'base.html' %}

{% block body%}

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
.checked {
  color: orange;
}
</style>


<div class="container" id="holder">
  <u><h2>Top 10 movies:</h2></u>

  {% for movie in m %}

  <div class="row"  style="border-radius: 1px; background-color: #d9b38c">
    <div class="col-sm" >
      <img src="https://image.tmdb.org/t/p/w1280{{movie.poster_path}}"  width="100%"alt="Poster for movie">
      <a href="{% url 'view' pk=movie.id %}" style = "color:black">
        {{ forloop.counter }}.{{movie.title}}
        </a>
    </div>
    <div class="col-sm">
{{movie.vote_average}}/10
    </div>
  </div>
<p></p>
{% endfor%}
<br>
</div>

{% endblock %}
