{% extends 'base.html' %}
{% block body%}

<div class="container">
  <div class="row">
    <div class="col-sm">
      <h2>All Movies</h2>
    </div>
    <div class="col-lg">
      <input type="text"> <button type="button" class = "btn btn-primary" name="button">Search</button>
    </div>
  </div>
</div>


<p></p>

  <div  id = "holder" class="container" >
{% for movie in movies %}

  <div class="row">
    <div class="col-sm" style="font-size:20px;">
      <a href="{% url 'view' pk=movie.tmdbId %}" style = "color:black">
         {{movie.name}}
      </a>
    </div>
    <div class="col-sm" style="font-size:15px">
    {{movie.genre}}
    </div>
  </div>

<p></p>
{% endfor%}
</div>

{% endblock %}
