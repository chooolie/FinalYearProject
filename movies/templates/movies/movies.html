<!--
Html to display all movies and allow for searching
This page is on the url view_movies/
It gets its information from the MovieView view
-->

{% extends 'base.html' %}
{% block body%}

<div class="container">
  <div class="row">
    <div class="col-sm">

    </div>
    <div class="col-lg">
      <form id="searchform" action="{% url 'searching' %}" method="get" accept-charset="utf-8">
        <div class="input-group md-form form-sm form-2 pl-0">
            <input class="form-control  my-0 py-1 red-border" id="searchbox" name="search_query" type="text"  aria-label="Search" placeholder="Search by movie name">
            <button class="searchbutton" type="submit">
              <i class="fa fa-search text-blue" aria-hidden="true"></i>
            </button>
       </form>
    </div>
  </div>
</div>


<p></p>

  <div  id = "holder" class="container" >
      <u><h2>All Movies</h2></u>
{% for movie in movies %}

  <div class="row">
    <div class="col-sm" style="font-size:20px;">
      <a href="{% url 'view' pk=movie.tmdbId %}" style = "color:black">
         {{movie.name}}
      </a>
    </div>
    <div class="col-sm" style="font-size:15px">
    {{movie.genre}}
    </div>
  </div>

<p></p>
{% endfor%}
</div>

{% endblock %}
